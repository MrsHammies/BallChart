<head>
    <link rel="stylesheet" href="ballchart.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>


</head>
<body>
    <div id="myDiv"></div>
    <script src="ballchart.js"></script>
    <script>        
        $(document).ready(function () {
            var data ={
                sections: 5,
                sectionsStyle: {
                    padding: '20px'
                },
                labels: {
                    enabled: true,
                    labels: [1,2,3,4,5]
                },
                labelsStyle: {
                    'font-size': '1em',
                },
                ball: {
                    height: '300px',
                    width: '300px'
                },
                shadow: {
                    'background-color': 'rgb(0, 0, 0)'
                },
                rulers: {
                    'background-color': 'rgb(255, 0, 0)'
                },
                max: 25,
                min: 0,
                value: 10
            };
            var graph = new ballChart("#myDiv", data);
            data.value = 19;
            graph.update(data);
        });

    </script>
</body>
